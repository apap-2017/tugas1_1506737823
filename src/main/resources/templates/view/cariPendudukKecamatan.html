<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/head"></div>
<body>
<div th:replace="include/navbar"></div>
<div class="container">

    <!-- Title -->
    <div class="container-fluid">
        <h3 th:text="'Lihat Data Penduduk Berdasarkan Kecamatan di ' + ${kota.nama_kota}">Judul</h3>
    </div>
    <hr/>

    <!-- Form -->
    <div class="container-fluid">
        <form method="get" action="/penduduk/cari">
            <div class="form-group">
                <label for="kota"><h6>Kota/Kabupaten</h6></label>
                <select class="form-control" name="kt" id="kota" th:readonly="true" required="true" >
                    <option th:value="${kota.id}" th:text="${kota.nama_kota}">Kota yang dipilih</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kecamatan"><h6>Kecamatan</h6></label>
                <select class="form-control" name="kc" id="kecamatan" required="true">
                    <option value="" th:disabled="disabled" th:selected="selected">Pilih Kecamatan</option>
                    <div th:each="kecamatan : ${kecamatan}">
                        <option th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}">Kecamatan yang mau dipilih</option>
                    </div>
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-default">Lihat</button>
        </form>
    </div>

    <div th:replace="include/footer"></div>
</div>
</body>
</html>
